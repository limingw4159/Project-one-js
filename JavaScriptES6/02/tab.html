<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>ES6 programming</title>
  </head>
  <body>
    <main>
      <h4>JS object oriented programming</h4>
      <div class="tabbox" id="tabbox">
        <nav class="tabbox__nav">
          <ul>
            <li class="liactive">
              <span>test1</span
              ><span class="tabbox__iconfont tabbox__iconfont--guangbi"></span>
            </li>
            <li>
              <span>test2</span
              ><span class="tabbox__iconfont tabbox__iconfont--guangbi"></span>
            </li>
            <li>
              <span>test3</span
              ><span class="tabbox__iconfont tabbox__iconfont--guangbi"></span>
            </li>
          </ul>

          <div class="tabbox__add">
            <span>+</span>
          </div>
        </nav>
        <div class="tabbox__scon">
          <section id="sectionactive">test1</section>
          <section>test2</section>
          <section>test3</section>
        </div>
      </div>
    </main>

    <script src="js/tab.js"></script>
  </body>
</html>
