<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //借用父构造函数继承属性
      //1父构造函数:
      function Father(uname, age) {
        //this指向父构造函数的对象实例
        this.uname = uname;
        this.age = age;
      }
      //把money方法写入原型对象里面
      Father.prototype.money = function () {
        console.log(10000);
      };

      //2.子构造函数
      function Son(uname, age, score) {
        //Son自己的参数
        this.score = score;
        // this 指向子构造函数的对象实例
        Father.call(this, uname, age);
      }
      //把父的原型函数赋值给子构造函数
      Son.prototype = Father.prototype;
      //子构造函数专门的原型函数:
      Son.prototype.exam = function () {
        console.log("son need exam");
      };

      var son = new Son("liudehua", 18, 100);
      console.log(son);
      console.log(Father.prototype); //在父亲里面可以发现子构造函数的exam
    </script>
  </body>
</html>
