<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["red", "green", "blue", "pink"];
      //1foreach 迭代便利
      arr.forEach(function (value) {
        if (value == "green") {
          console.log("find the element");
          //foreach中用return不会终止循环
          return true;
        }
        console.log(11);
      });
      //2.some 方法:
      arr.some(function (value) {
        if (value == "green") {
          console.log("find the element");
          return true; //在some 里面遇到return true就是终止便利迭代效率更高
        }
        console.log(11);
      });

      //filter return true 也不会终止迭代
      arr.filter(function (value) {
        if (value == "green") {
          console.log("find the element");
          return true; //在some 里面遇到return true就是终止便利迭代效率更高
        }
        console.log(11);
      });
    </script>
  </body>
</html>
