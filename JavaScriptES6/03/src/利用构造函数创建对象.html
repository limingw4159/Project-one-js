<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1利用new Object()创建对象
      var obj1 = new Object();
      //2利用对象字面两创建对象
      var obj2 = {};
      //3利用构造函数创建对象
      function Star(uname, uage) {
        this.uname = uname;
        this.uage = uage;
      }
      //   Star.prototype.sing = function () {
      //     console.log("I can singing");
      //   };
      //   Star.prototype.movie = function () {
      //     console.log("I can movie");
      //   };

      Star.prototype = {
        constructor: Star,
        sing: function () {
          console.log("I can singing");
        },
        movie: function () {
          console.log("I can movie");
        },
      };
      //JS原型链里的__proto__指向的是Object的里面的prototype,所以设置prototype也可以对全局变量使用
      Object.prototype.sex = "female";
      Star.prototype.sex = "male";

      var ldh = new Star("liudehua", 18);
      var zxy = new Star("zhangxueyou", 19);
      ldh.sex = "female";
      //ldh实例对象指向Star原型对象
      console.log(ldh.__proto__);
      //通过Star构造函数指向原型对象
      console.log(Star.prototype);
      //通过Star指向构造函数
      console.log(Star.prototype.constructor);
      //通过对象指向star的原型对象prototype, 再由prototype指向Star构造函数
      console.log(ldh.__proto__.constructor);
      //很多情况我们需要手动的利用constructor指回这个函数
      console.log(ldh.sex);
    </script>
  </body>
</html>
