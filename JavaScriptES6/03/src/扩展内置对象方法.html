<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(Array.prototype);
      //原型对象的应用,扩展内置对象方法,用点的形式追加自定义方法
      Array.prototype.sum = function () {
        var sum = 0;
        for (var i = 0; i < this.length; i++) {
          sum += this[i];
        }
        return sum;
      };
      //另外一种写法,通过覆盖的原本prototype,会报错
      //   Array.prototype = {
      //     sum: function () {
      //       var sum = 0;
      //       for (var i = 0; i < this.length; i++) {
      //         sum += this[i];
      //       }
      //       return sum;
      //     },
      //   };
      var arr = [1, 2, 3];
      console.log(arr.sum());
      //新创的array使用追加的方法
      var arr1 = new Array(11, 22, 33);
      console.log(arr1.sum());
    </script>
  </body>
</html>
