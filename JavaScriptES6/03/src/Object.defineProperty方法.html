<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        id: 1,
        pname: "xiaomi",
        price: 1999,
      };
      //1以前的对象添加和修改属性的方式
      obj.num = 1000;
      obj.price = 99;
      console.log(obj);
      //2Object.defineProperty()定义新属性或修改原有的属性
      Object.defineProperty(obj, "num", {
        value: 1000,
      });
      Object.defineProperty(obj, "price", {
        value: 9.9,
      });
    </script>
  </body>
</html>
