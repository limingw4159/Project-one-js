<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn() {
        console.log("我想喝手磨咖啡");
        console.log(this);
      }
      var o = {
        name: "andy",
      };

      //以前的调用模式:
      fn();
      //call()调用函数
      fn.call();
      //2.call() 改变函数的this 的指向,此时函数的this指向了这个o对象
      fn.call(o);

      //function(x,y){console.log(x+y)}

      //fn.call(o,1,2);此时1指向x,2指向y
    </script>
  </body>
</html>
