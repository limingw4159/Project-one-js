<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var regexp = new RegExp(/abc/);
      console.log(regexp.test("andy"));
      console.log(regexp.test("abcd"));
      console.log(regexp.test("babcd"));
      var rg = /[abc]/;
      console.log(rg.test("baby"));
      console.log(rg.test("red"));

      var rg1 = /^bcd$/;
      console.log(rg1.test("bcdasdbdc"));
      console.log(rg1.test("bcd"));
      console.log(rg1.test("bcdaaaabcd"));
    </script>
  </body>
</html>
